syntax = "proto3";
package ncs.user.account;
option go_package = "grpc";

// Base

message Info  {
    int64 uid = 1;
    int32 flag = 2;
    int32 immunity = 3;
}

// Message

message InfoReq {
    int64 uid = 1;
}

message InfoResp {
    Info info = 1;
}

service Admin {
    rpc Info (InfoReq) returns (InfoResp);
}