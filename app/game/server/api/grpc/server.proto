syntax = "proto3";
package ncs.server;
option go_package = "grpc";

import "google/api/annotations.proto";

// Base

message Info {
    int32 server_id = 1;
    int32 mod_id = 2;
    int32 game_id = 3;
    string rcon = 4;
    string hostname = 5;
    string address = 6;
}

// Message

message InfoReq {
    string address = 1;
    int32 port = 2;
}

message InfoResp {
    Info info = 1;
}

service Server {
    rpc Info (InfoReq) returns (InfoResp) {
        option (google.api.http) = {
            get: "/server/{address}/{port}"
        };
    }
}